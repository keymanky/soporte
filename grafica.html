    <script>

        if(! window.localStorage.getItem("det_sop_usuario")){
              window.location= "http://207.254.73.11:888/detexis/soporte/";
        }

        $(function() {

            $( "#fi_datepicker" ).datepicker();
            $( "#ff_datepicker" ).datepicker();

            if(! window.localStorage.getItem("det_sop_fi")){

                var date = new Date();
                var dd = date.getDate();             
                var mm = date.getMonth() + 1;
                var yyyy = date.getFullYear();

                var ToDate = mm + '/' + dd + '/' + yyyy;
                var FromDate = mm + '/01/' + yyyy;

                $('#ff_datepicker').datepicker('setDate', ToDate);
                $('#fi_datepicker').datepicker('setDate', FromDate);

                setRank(0);

            }else{

                $('#ff_datepicker').datepicker('setDate', window.localStorage.getItem("det_sop_ff"));
                $('#fi_datepicker').datepicker('setDate', window.localStorage.getItem("det_sop_fi"));

            }

        });

        function setRank(reload){
            var fi = document.getElementById("fi_datepicker").value;
            var ff = document.getElementById("ff_datepicker").value;

            window.localStorage.setItem("det_sop_fi", fi);
            window.localStorage.setItem("det_sop_ff", ff);

            if (reload) {
                location.reload();
            }
        }
        
    </script>
