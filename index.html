<!DOCTYPE html>
<html lang="es" ng-app="login">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="-1">
    
    <title>Sistema de tickets</title>

    <meta charset="utf-8"></meta>
    <script src="libs/angular.js"></script>
    <script src="app.js"></script>    
    <script src="controllers/login.js"></script>   
    <script src="services.js"></script>
    <script src="js/init.js"></script>
    <script src="js/util.js"></script>
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
  
    <!-- CSS de Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="css/my.css" rel="stylesheet" media="screen">
    <link rel="shortcut icon" type="image/x-icon" href="imgs/icon.ico">
    <!-- librerÃ­as opcionales que activan el soporte de HTML5 para IE8 -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body ng-controller="login" onload="detectBrowser()">

    <!-- Solo se muestra cuando el sistema esta trabajando -->
    <div id="trabajando">
        <div class="alert alert-dismissible alert-warning" id="process">
          <strong>Su solicitud esta siendo procesada, por favor espere ...</strong>
        </div>     
    </div>
    <!-- Fin Solo se muestra cuando el sistema esta trabajando -->

    <div class="container-fluid theme-showcase" role="main">
        <div class="jumbotron vertical-center row-fluid">
            <div class="centering text-center">
            <h2>Sistema de tickets</h2>
            <img src="imgs/logo_150_50.png" alt="" />
            <img src="imgs/help.png" alt="" /><br><br>
                <div id="login" class="panel panel-primary centering text-center">
                  <div class="panel-heading">
                    <h2 class="panel-title">Acceso al sistema</h2>
                  </div>
                  <div class="panel-body" id="login_form">
                    <form id="form" class="form-horizontal" ng-submit="entrar()">
                      <fieldset>
                        <div class="form-group text-left">
                          <label for="cuenta">Cuenta de Usuario</label>
                          <input ng-model="cuenta" type="text" class="form-control" id="cuenta" type="text" placeholder="Cuenta de Usuario" autocomplete="off" required>
                        </div>
                        <div class="form-group text-left">
                          <label for="password">Password</label>
                          <input ng-model="password" type="password" class="form-control" id="password" type="text" placeholder="Password" required>
                        </div>                        
                      </fieldset>
                      <button type="submit" class="btn btn-primary">Entrar</button>
                    </form>
                  </div>
                  </div>
                </div>
            </div>
        </div>
    </div>
  </body>
</html>
